name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Install playwright-cli
        run: npm install -g @playwright/cli

      - name: Install cctr
        uses: taiki-e/install-action@v2
        with:
          tool: cctr

      - name: Run E2E tests
        id: e2e
        continue-on-error: true
        env:
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
          AI_GATEWAY_BASE_URL: ${{ secrets.AI_GATEWAY_BASE_URL }}
        run: cctr -vv test/e2e

      - name: Upload video recording
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-video
          path: /tmp/moltworker-e2e-videos/
          if-no-files-found: ignore

      - name: Add video link to summary
        if: always()
        run: |
          echo "## E2E Test Recording" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if ls /tmp/moltworker-e2e-videos/*.webm 1>/dev/null 2>&1; then
            echo "ðŸ“¹ Video recording available in [workflow artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No video recording found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if E2E tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1
